model:
  arch: blip2_t5_instruct
  model_type: flant5xl
  load_finetuned: False
  use_grad_checkpoint: True
  freeze_vit: True

datasets:
  rs_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
          prompt: ""
        eval:
          name: "blip_caption"
    build_info:
        images:
            storage: 'SkyScript_Dataset_top50pct/images2'

run:
  task: captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-4
  warmup_lr: 1e-8
  warmup_steps: 0
  weight_decay: 0.05
  max_epoch: 4
  batch_size_train: 32
  batch_size_eval: 32
  num_workers: 1
  accum_grad_iters: 2

  max_len: 30
  min_len: 3
  num_beams: 5

  seed: 42
  output_dir: "output/BLIP2/Caption_skyscript"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
